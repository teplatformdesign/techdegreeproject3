<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>TreeHouse Project 3</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stlehseet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800&display=swap"
    />
  </head>

  <body>
    <header>
      <h1>THE CODE REVIEW</h1>
    </header>

    <div class="container">
      <div class="section-1">
        <h2>Signup for our newsletter</h2>
        <p>
          Get the latest news on how your code is doing right in your inbox
        </p>
      </div>

      <hr class="linebreak" />

      <hr class="linebreak2" />

      <div class="section-2">
        <h2>Contact Information</h2>
        <form action="index.html" method="post">
          <fieldset>
            <label for="FullName">Full Name</label>
            <input
              type="text"
              id="FullName"
              name="user_name"
              placeholder="Required"
              required
            />

            <label for="Email">Email Address</label>
            <input
              type="text"
              id="Email"
              name="user_email"
              placeholder="Required"
              required
            />

            <label for="Phone">Phone Address</label>
            <input type="tel" id="telephone" name="user_telephone" />

            <label for="Street">Street Address</label>
            <input type="text" id="Street" name="user_street_adress" />

            <label for="City">City</label>
            <input type="text" id="City" name="user_city_adress" />

            <label>Chose Province</label>
            <select name="Province" form="provinceform" id="select">
              <option>Alberta</option>
              <option>British Columbia</option>
              <option>Saskatchewan</option>
              <option>Manitoba</option>
              <option>Ontario</option>
              <option>Quebec</option>
              <option>New Burnswick</option>
              <option>Nova Scotia</option>
              <option>Prince Edward Island</option>
              <option>Newfoundland and Labradour</option>
              <option>Yukon</option>
              <option>NorthWest Territitories</option>
              <option>Nunvavut</option>
            </select>
            <label for="Zip">Zip Code</label>
            <input type="text" id="Zip" />
          </fieldset>

          <hr class="linebreak2" />

          <div class="bottom-form-part">
            <fieldset>
              <h2>Newsletter</h2>
              <p>Select the newsletters you would like to recieve</p>

              <label>
                <input type="checkbox" value="html" name="news" />
                HTML News</label
              >
              <br />

              <label>
                <input type="checkbox" value="css" name="news" />
                CSS News</label
              >
              <br />

              <label>
                <input type="checkbox" value="Javascript" name="news" />
                Javascript News</label
              >
              <br />

              <p>Newsletter Format</p>
              <label for="html">
                <input type="radio" value="HTML" name="format" id="html" />
                HTML</label
              >
              <br />

              <label for="plain_text">
                <input
                  type="radio"
                  value="text"
                  name="format"
                  id="plain_text"
                />
                Plain Text</label
              >
              <br />

              <label for="feedback"
                >Other topics you'd like to hear about</label
              >
              <br />
              <textarea
                id="feedback"
                name="user_feedback"
                rows=""
                cols=""
              ></textarea>

              <button type="submit">Sing Up</button>
              <p class="copy">Copyright The Code Review</p>
            </fieldset>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
