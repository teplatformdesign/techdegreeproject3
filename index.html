<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stlehseet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;1,300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css" />
    <title>Code Review</title>
  </head>
    <body>
        <header id="main-header">THE CODE REVIEW</header>
            <div id="main-section">
                <div>
                    <h1>Signup for our newsletter</h1>
                    <p>Get the latest news on how your code is doing right in your inbox</p>
                </div>
                    <form action="results.html" method="GET">
                        <fieldset id="top_part">
                                <hr/>
                            <h2>Contact Information</h2>
                            <div id="contactsection">
                                <div>
                                    <label for="Full_Name">Full Name</label>
                                    <input type="text" name="Full_Name" id="Full_Name" placeholder="Required" required/>
                                </div>
                                <div>
                                    <label for="Email_Address">Email Address</label>
                                    <input type="email" name="Email_Address" id="Email_Address" placeholder="Required" required/>
                                </div>
                                <div>
                                    <label for="Phone_Number">Phone Number</label>
                                    <input type="tel" name="Phone_Number" id="Phone_Number"/>
                                </div>
                                <div>
                                    <label for="Street_Address">Streeet Address</label>
                                    <input type="text" name="Street_Address" id="Street_Address" />
                                </div>
                                <div>
                                    <label for="City">City</label>
                                    <input type="text" name="City" id="City" />
                                </div>
                                <div>
                                    <label for="Province">Province</label>
                                    <select id="Province" name="Province">
                                        <option>Alberta</option>
                                        <option>British Columbia</option>
                                        <option>Saskatchewan</option>
                                        <option>Manitoba</option>
                                        <option>Ontario</option>
                                        <option>Quebec</option>
                                        <option>New Burnswick</option>
                                        <option>Nova Scotia</option>
                                        <option>Prince Edward Island</option>
                                        <option>Newfoundland and Labradour</option>
                                        <option>Yukon</option>
                                        <option>NorthWest Territitories</option>
                                        <option>Nunvavut</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="Zip_Code">Zip Code</label>
                                    <input type="text" id="Zip_Code" name="Zip_Code" />
                                </div>
                            </div>
                        </fieldset>
                            <div>
                        <fieldset id="bottom-part">
                                <h3>Newsletter</h3>
                                    <div>
                                        <label for="HTML_News">HTML News</label>
                                        <input type="checkbox" name="News" id="HTML_News" value="HTML_News"/>
                                    </div>
                                    <div>
                                        <label for="CSS_News">CSS News</label>
                                        <input type="checkbox" name="News" id="CSS_News" value="CSS_News" />
                                    </div>
                                    <div>
                                        <label for="Javascript_News">Javascript News</label>
                                        <input type="checkbox" name="News" id="Javascript_News" value="Javascript_News"/>
                                    </div>
                                <h4>Newsletter format</h4>
                                    <div>
                                        <label for="html">HTML</label>
                                        <input type="radio" name="format" value="html" id="html"/>
                                    </div>
                                    <div>
                                        <label for="plain_text">Plain Text</label>
                                        <input type="radio" name="format" value="plain_text" id="plain_text"/>
                                    </div>
                            </div>
                                    <div>
                                        <label id="textarealabel" for="text_area">Other topics you'd like to hear about</label>
                                        <textarea id="text_area"></textarea>
                                    </div>
                                        <button type="submit">Sing Up</button>
                        </fieldset>
                </form>
        </div>
        <footer>
            <p class="copy">Copyright The Code Review</p>
        </footer>
    </body>
</html>
